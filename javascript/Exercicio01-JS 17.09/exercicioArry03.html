<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre id="numerosPrint"></pre>
    
    <script>

/*3) Faça um algoritmo para adicionar 20 valores em um array e depois imprima-os no HTML. 
Evite que o array possua valores duplicados.*/

let numeros = []

for(let i=0; i < 20; i++) {
    numeros[i] = parseInt(prompt('Digite um número'))
    
    for(let j = 0 ; j < i; j++){
        if(numeros[j] == numeros[i]){
            alert('O numero '+numeros[i]+' já foi inserido previamente')
            i--
        }
    }
}

document.getElementById("numerosPrint").innerHTML = numeros;

    </script>
</body>
</html>
