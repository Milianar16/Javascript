    <script>

        /* 1)Faça um programa em Javascript que leia um vetor de 6 elementos numéricos inteiros, calcule e mostre:
a) A quantidade de números pares
b) Quais os números pares
c) A quantidade de números ímpares
d) Quais os números ímpares*/

const numeros = []


 // Criar um novo array 
const nums = []

//criar um loop que execute 6 vezes 
for( let i=1; i <=6; i++) {
    const n = parseInt(prompt(`Digite o ${i}º Numero`))
    nums.push(n)
}

// separar os pares dos ímpares 
const pares = []
const impares = []

// percorrer o array com os numeros informados
// criar um variável que guardará os valores de cada posição do array
// o array que iremos percorrer


for( let numero of nums){
    if(numero % 2 == 0 ) {
       pares.push(numero)
} else{
    impares.push(numero)
}
}

alert(`Nós temos${pares.length} valores pares: ${pares.join(', ')}`)
alert(`Nós temos ${impares.length} valores impares:${impares.join(', ')}`)

   </script>
