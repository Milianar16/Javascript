<body>
    <script>
        /** 1. Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
mostrar :
    a. A menor altura do grupo;
    b. A maior altura do grupo;*/

const altura=[]
for(let i =1; i<=15; i++) {
    const n=parseFloat(prompt(`Digite a ${i} altura`))
    altura.push(n)
}

let max=0
let min= Number.MAX_VALUE


// achando produto mais barato e mais caro
for( let n of altura){
    if(altura<min){
        min=n
    }
    if(altura>max){
        max=n
    }
}

alert(`A menor altura é `+ max+ `A maior altura é `+min)

    </script>
</body>
</html>
