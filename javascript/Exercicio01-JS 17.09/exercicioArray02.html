    <script>
    /* 2)Faça um programa em Javascript que leia um vetor com 10 números reais, calcule e mostre a quantidade
de números negativos e a soma dos números positivos desse vetor.*/
const numeros = []

let qtdNumerosPositivo = 0
let qtdNumerosNegativo = 0

for(let i=0; i < 10; i++) {
    numeros[i] = parseInt(prompt('Digite um número'))
    
    if(numeros[i] < 0 ) {
        qtdNumerosNegativo++
    }else{
        qtdNumerosPositivo++
    }
}
   
alert('Quantidade de números negativo '+qtdNumerosNegativo)
alert('Quantidade de números positivo '+qtdNumerosPositivo)

soma=0
for(let num of numeros){
    if(num > 0 ) {
        soma=soma+num 
    }
}
alert(`A soma dos números positivos é ${soma}`)


        
    </script>
