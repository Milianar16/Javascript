    <script>

/*Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e
informe o maior e o menor preço que foi informado*/

//recuperar a quantidade de produtos
const qtdProdutos = parseInt(prompt('Informe a quantidade de produtos:'))
   // ler o preço de cada produto e armazenar em um array
   const precosProdutos= []

   for(let i=0; i < qtdProdutos; i++) { /*contador*/
    let preco = parseFloat(prompt('Informe o valor do produto'))
    //precosProdutos[i]=precos
    precosProdutos.push(preco) //pegar um valor e adc no final do seu array
 
   }
 let soma = 0 , max=0, min=Number.MAX_VALUE
 for(let i = 0; i < precosProdutos.length; i++) { //percorrer a lista 
    soma += precosProdutos[i]
    //soma = soma + valor

 } 
// achando produto mais barato e mais caro
for( let preco of precosProdutos){
    if(preco<min){
        min=preco
    }
    if(preco>max){
        max=preco
    }
}
 
   alert('Total R$' +'Valor mais caro: R$'+ max+ 'Valor mais Barato:R$'+ min)


   </script>
